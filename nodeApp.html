<!DOCTYPE html>
<html ng-app="nodeApp">

<head>
  <meta charset="utf-8" />
  <title>Weather App Using Angular JS</title>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
  <script data-require="bootstrap@*" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.16/angular.js" data-semver="1.2.16"></script>
  <script src="app.js"></script>
  <style>
.table {
    width: 30%;
    max-width: 100%;
    margin-bottom: 20px;
}
  </style>
</head>

<body ng-controller="nodeAppCtrl">
 
  <div class="container">
    <h1>App using Node js</h1>
    <div class="row">
      <div class="col-md-12">
        <form class="form-inline">
          <table class="table">
            <tr>
              <td><hp>Enter Label for Image</p></td>
              <td><input type="text" ng-model="addlabel" placeholder="Enter label for image"></td>
            </tr>

          </table>
          
          <input type="file" name="datafile" size="40" ng-model="addimg">
          <input class="btn btn-primary" type="submit" value="Upload" ng-click="addData(addlabel,addimg)" />
        </form>
      </div>
    </div>
    <div class="row">
      <!-- first it will show thw default data -->
      <table class="table"> 
        <tr ng-repeat="x in {{data}}">
          <td>{{data.label}}</td>
          <td><img class="img-thumbnail " src="images/{{data.images}}" width="50px" height="70px"/></td>
        </tr>
      </table>
    </div>
    
  </div>
</body>

</html>
